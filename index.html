<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Tarot - Launching Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/logo-files/moonlit-tarot-favicon-color (1).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <img src="/logo-files/moonlit-tarot-high-resolution-logo-white-transparent.png" alt="Moonlit Tarot Logo" class="logo">
        </header>
        <main>
            <p>Unveil the mysteries of your future with our expert tarot card reading services. Our experienced readers provide deep insights and guidance to help you navigate life's challenges and opportunities.</p>
        </main>
        <footer>
            <div class="subscription-box">
                <h2>Launching In</h2>
                <div id="countdown" class="countdown"></div>
                <h2 class="up-status">Stay Updated!</h2>
                <form id="subscription-form">
                    <input type="email" id="email" name="Email" placeholder="Enter your email" required>
                    <button type="submit">Notify Me</button>
                    <div id="spinner" class="spinner"></div>
                </form>
                <div id="notification" class="notification"></div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
